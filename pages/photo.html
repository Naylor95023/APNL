<div id="photo" class="content">

        <h2>PHOTO</h2>
    </div>

    <div class="photo-link"><a
            href="https://photos.google.com/share/AF1QipNoVTkysxDb98EkFTIZJO65vp14ozJkmNdkr2wA3loOhXHACJ9MEyrJv1FOhmhggw?key=d1hnLWZTVEFCbTVUd1hldy1USXFZM2ZZbzF6TnlR"

            src="img/googlePhotos.png" alt="">

        <div class="photo" ng-repeat="photo in ctrl.photo.list">

        </div>
    </div>
</div>
